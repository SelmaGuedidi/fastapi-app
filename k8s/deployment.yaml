apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: fastapi-app
    app.kubernetes.io/instance: fastapi-app
  name: fastapi-app-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
        - command:
            - uvicorn
            - 'main:app'
            - '--host'
            - 0.0.0.0
            - '--port'
            - '8000'
          env:
            - name: ENVIRONMENT
              value: production
          image: 'selmaguedidi/fastapi-app:latest'
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          name: fastapi-app
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
